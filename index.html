<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slide</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://www.dulichhobabe.com/UserFiles/image/tour/Thac-Ban-Gioc-Cao-Bang2.jpg" alt="image" loading="lazy"/>
            </div>
            <div class="swiper-slide">
                <img src="https://wiki-travel.com.vn/Uploads/picture/camnhi-180904110950-duong-deo-ca.jpg" alt="image" loading="lazy"/>
            </div>
            <div class="swiper-slide">
                <img src="https://i.pinimg.com/originals/eb/d5/60/ebd560e227514f9ef0245c9b2bdb3425.jpg" alt="image" loading="lazy"/>
            </div>
            <div class="swiper-slide">
                <img src="https://etrip4utravel.s3-ap-southeast-1.amazonaws.com/images/tinymce/2021/07/7b9e09ec-3911-479f-bba8-ebe93671a4cb.jpg" alt="image" loading="lazy"/>
            </div>
            <div class="swiper-slide">
                <img src="https://dulichchat.com/wp-content/uploads/2019/05/deo-o-quy-ho-dulichchat-1.jpg" alt="image" loading="lazy"/>
            </div>
            <div class="swiper-slide">
                <img src="https://photo-cms-nhandan.zadn.vn/w800/Uploaded/2022/yrzestsfzyr/2022_08_04/anh-2-9989.jpg" alt="image" loading="lazy"/>
            </div>
            <div class="swiper-slide">
                <img src="https://vietsensetravel.com/view/at_deo-o-quy-ho_36ba20233591086f21302f0e958fde47.jpg" alt="image" loading="lazy"/>
            </div>
            <div class="swiper-slide">
                <img src="https://tour.dulichvietnam.com.vn/uploads/image/du-lich-sapa/du-lich-sapa-lao-cai-dung-quen-chinh-phuc-deo-o-quy-ho.jpg" alt="image" loading="lazy"/>
            </div>
            <div class="swiper-slide">
                <img src="https://phunuphapluat.nguoiduatin.vn/uploads/images/baigoc/2018/04/13/h%E1%BB%93.jpg" alt="image" loading="lazy"/>
            </div>
        </div>
        <div class="swiper-button-next">&#8250;</div>
        <div class="swiper-button-prev">&#8249;</div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
